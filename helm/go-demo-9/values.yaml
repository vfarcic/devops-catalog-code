image:
  repository: vfarcic/go-demo-9
  tag: 0.0.2
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 1
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

ingress:
  host: go-demo-9.acme.com

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  cpuTargetAverageUtilization: 80
  memoryTargetAverageUtilization: 80

istio:
  enabled: false

go-demo-9-db:
  replicaSet:
    enabled: true
